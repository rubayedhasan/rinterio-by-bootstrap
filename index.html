<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rinterio by Bootstrap</title>

    <!-- favicon link -->
    <link
      rel="shortcut icon"
      href="./images/article1.png"
      type="image/x-icon"
    />

    <!-- bootstrap css cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- stylesheet link  -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- header section  -->
    <header>
      <div class="container mx-auto">
        <!-- nav section  -->
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a
              class="navbar-brand fw-bolder d-inline-flex justify-content-center align-items-center"
              href="#"
            >
              <span class="brand-mark me-2">
                <i
                  class="fa-solid fa-arrow-right-long arrow rounded-circle"
                ></i>
              </span>
              Rinterio</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarTogglerDemo02"
              aria-controls="navbarTogglerDemo02"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
              <ul class="navbar-nav fw-medium mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Portfolio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact Us</a>
                </li>
              </ul>
              <!-- navbar cart button unit  -->
              <div class="navbar-btn-unit d-none d-lg-inline-flex gap-3">
                <!-- search icon: magnifying glass -->
                <button type="button">
                  <i
                    class="fa-solid fa-magnifying-glass search-btn rounded-circle"
                  ></i>
                </button>

                <!-- shopping cart icon  -->
                <button type="button">
                  <i
                    class="fa-solid fa-cart-shopping cart-btn rounded-circle"
                  ></i>
                </button>

                <!-- book consult button  -->
                <button
                  type="button"
                  class="booking-btn btn btn-lg fw-bolder rounded-pill d-inline-flex align-items-center"
                >
                  Book Consult
                  <span class="brand-mark ms-2">
                    <i
                      class="fa-solid fa-arrow-right-long arrow rounded-circle"
                    ></i>
                  </span>
                </button>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- main section  -->
    <main></main>
    <!-- footer section  -->
    <footer></footer>

    <!-- font awesome cdn  -->
    <script
      src="https://kit.fontawesome.com/ff87b718c4.js"
      crossorigin="anonymous"
    ></script>

    <!-- bootstrap js bundle cdn  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
